{% include head.html %}

  <body class="blog">
    {% include header.html %}
    
    <div id="main" class="container" style="width:90%; margin:0 auto; position:relative">
      <div class="blog">

        <h1 class="page-heading">Posts</h1>

        <div class="container">
            <div class="row">
            {% for post in site.posts %}
              <div class="col-md-4">
                <div class="blog-left wow fadeInLeft animated">
                  {% if post.featuredimg %}
                  <div class="blog-img">
                      <img src="../{{ post.featuredimg }}" alt=""/>
                  </div>
                  {% endif %}
                  
                  <div class="blog-content">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                  </div>
                  
                </div>
              </div>
            {% endfor %}
          </div>  <!-- end row -->
        </div><!-- /container -->
      <hr>
      </div> <!-- /blog -->  
    </div> <!-- /main -->
    {% include bottom.html %}
    {% include footer.html %}
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/jquery.min.js"><\/script>')</script>
    
    <script>
      $(function(){
      {% if page.url == "/index.html" %}
        Tabs.init("#tab-list", "#tab-content-wrapper");
        Pc.init();
      {% else %}
        Toc.init('#sidebar', '#main');
      {% endif %}
      })
    </script>
    {% include JB/analytics %}
    {% include mixpanel %}
  </body>
</html>
